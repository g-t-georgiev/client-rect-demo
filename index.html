<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" async></script>
    <title>Document</title>
</head>

<body>
    <!-- Rotated boxes -->
    <div class="rotator">
        <label for="rotation-input">Rotate:</label>
        <div class="rotation-input-wrapper">
            <div class="btn decr-btn"><span class="decr-sign">-</span></div>
            <input type="text" id="rotation-input" class="rotation-input" value="0" />
            <div class="btn incr-btn"><span class="incr-sign">+</span></div>
        </div>
        <span class="err-msg"></span>
    </div>

    <div class="box rotated rotated-box-1"></div>
    <div class="box rotated rotated-box-2"></div>
    <div class="box non-rotated"></div>
</body>

</html>
