<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" async></script>
    <title>Document</title>
</head>

<body>
    <!-- Controls -->
    <div class="controls-wrapper">
        <label for="rotation-input">Rotate:</label>
        <div class="rotation-input-wrapper">
            <div class="btn decr-btn"><span class="decr-sign">-</span></div>
            <input type="text" id="rotation-input" class="rotation-input" value="0" />
            <div class="btn incr-btn"><span class="incr-sign">+</span></div>
        </div>
        <span class="err-msg"></span>
        
        <div class="toggle-centers-wrapper">
            <label for="toggle-checkbox">Show center</label>
            <input type="checkbox" id="toggle-checkbox" class="toggle-checkbox" />
        </div>
    </div>

    <!-- Boxes -->
    <div class="box-wrapper">
        <div class="box box1 rotated"></div>
        <div class="box box2 rotated"></div>
        <div class="box box3"></div>
    </div>

    <div class="box-center box1-center"></div>
    <div class="box-center box2-center"></div>
    <div class="box-center box3-center"></div>
</body>

</html>
