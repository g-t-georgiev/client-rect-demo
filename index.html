<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" async></script>
    <title>Client Rects Demo</title>
</head>
<body>
    <div class="box-data" data-box-info>
        <div class="box-data-x"></div>
        <div class="box-data-y"></div>
        <div class="box-data-width"></div>
        <div class="box-data-height"></div>
        <div class="box-data-rotation"></div>
    </div>

    <div class="box" data-box>
        <div class="box-rotate-handle" data-box-rotate-handle></div>
        <div class="box-resize-handle" data-box-resize-handle></div>
    </div>
</body>
</html>
